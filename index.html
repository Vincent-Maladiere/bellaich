<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les excuses de Bellaich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <section id="app" class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container">
            <h1 class="title has-text-centered">
                {{ sentence }}
            </h1>
            </div>
        </div>
    </section>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    events: [
                        "C'est le baptême",
                        "C'est l'anniversaire",
                        "C'est la barmitzva",
                        "C'est le mariage",
                        "C'est la pendaison de crémaillère",
                        "C'est l'enterrement",
                        "C'est la remise de diplôme",
                        "C'est l'EVG",
                    ],
                    relatives: [
                        "de mon oncle",
                        "de ma mère",
                        "de mon frère",
                        "de mon père",
                        "de mon iench",
                        "de ma go",
                        "d'un pote zinzin",
                        "d'un gars que j'aime pas",
                        "d'un ancien collègue relou",
                    ],
                    sentence: null,
                }
            },
            beforeMount() {
                let randomEvent = this.events[Math.floor(Math.random() * this.events.length)]
                let randomRelative = this.relatives[Math.floor(Math.random() * this.relatives.length)]
                this.sentence = `${randomEvent} ${randomRelative}`
            }
        })
    </script>
</body>
</html>
